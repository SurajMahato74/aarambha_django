{% extends 'admin/base.html' %}

{% block title %}Awards Management{% endblock %}
{% block page_title %}Awards Management{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <p class="text-slate-400">Manage awards for the website footer</p>
    <button onclick="openCreateModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> Add Award
    </button>
</div>

<!-- Awards Table -->
<div class="card rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-slate-800/50 text-xs text-slate-400">
                <tr>
                    <th class="text-left p-4">Image</th>
                    <th class="text-left p-4">Title</th>
                    <th class="text-left p-4">Year</th>
                    <th class="text-left p-4">Order</th>
                    <th class="text-left p-4">Status</th>
                    <th class="text-left p-4">Actions</th>
                </tr>
            </thead>
            <tbody id="awardsTableBody" class="divide-y divide-slate-700">
                <!-- Awards will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="awardModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-slate-800 rounded-lg p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-white">Add Award</h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="awardForm" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Title *</label>
                    <input type="text" id="title" name="title" required 
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Image *</label>
                    <input type="file" id="image" name="image" accept="image/*" required
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    <div id="currentImage" class="mt-2 hidden">
                        <img id="currentImagePreview" src="" alt="Current image" class="w-20 h-20 object-cover rounded">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2100"
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Order</label>
                        <input type="number" id="order" name="order" value="0"
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500"></textarea>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="is_active" name="is_active" checked
                           class="w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500">
                    <label for="is_active" class="ml-2 text-sm text-slate-300">Active</label>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" onclick="closeModal()" 
                        class="px-4 py-2 text-slate-400 hover:text-white">Cancel</button>
                <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    <span id="submitText">Create Award</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let awards = {{ awards|safe }};
let editingAwardId = null;

// Load awards on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAwards();
});

function loadAwards() {
    const tbody = document.getElementById('awardsTableBody');
    tbody.innerHTML = '';
    
    awards.forEach(award => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-slate-800/30 transition';
        
        row.innerHTML = `
            <td class="p-4">
                ${award.image ? 
                    `<img src="${award.image}" alt="${award.title}" class="w-12 h-12 object-cover rounded">` : 
                    '<div class="w-12 h-12 bg-slate-600 rounded flex items-center justify-center"><i class="fas fa-image text-slate-400"></i></div>'
                }
            </td>
            <td class="p-4 font-medium text-white">${award.title}</td>
            <td class="p-4 text-slate-300">${award.year || 'Not specified'}</td>
            <td class="p-4 text-slate-300">${award.order}</td>
            <td class="p-4">
                <span class="badge ${award.is_active ? 'bg-emerald-900/30 text-emerald-300' : 'bg-slate-700 text-slate-400'}">
                    ${award.is_active ? 'Active' : 'Inactive'}
                </span>
            </td>
            <td class="p-4">
                <div class="flex gap-2">
                    <button onclick="editAward(${award.id})" class="text-indigo-400 hover:text-indigo-300">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="toggleAwardStatus(${award.id})" class="text-amber-400 hover:text-amber-300">
                        <i class="fas fa-toggle-${award.is_active ? 'on' : 'off'}"></i>
                    </button>
                    <button onclick="deleteAward(${award.id})" class="text-red-400 hover:text-red-300">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        `;
        
        tbody.appendChild(row);
    });
}

function openCreateModal() {
    editingAwardId = null;
    document.getElementById('modalTitle').textContent = 'Add Award';
    document.getElementById('submitText').textContent = 'Create Award';
    document.getElementById('awardForm').reset();
    document.getElementById('is_active').checked = true;
    document.getElementById('currentImage').classList.add('hidden');
    document.getElementById('image').required = true;
    document.getElementById('awardModal').classList.remove('hidden');
}

function editAward(id) {
    const award = awards.find(a => a.id === id);
    if (!award) return;
    
    editingAwardId = id;
    document.getElementById('modalTitle').textContent = 'Edit Award';
    document.getElementById('submitText').textContent = 'Update Award';
    
    document.getElementById('title').value = award.title;
    document.getElementById('year').value = award.year || '';
    document.getElementById('description').value = award.description || '';
    document.getElementById('order').value = award.order;
    document.getElementById('is_active').checked = award.is_active;
    document.getElementById('image').required = false;
    
    if (award.image) {
        document.getElementById('currentImage').classList.remove('hidden');
        document.getElementById('currentImagePreview').src = award.image;
    } else {
        document.getElementById('currentImage').classList.add('hidden');
    }
    
    document.getElementById('awardModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('awardModal').classList.add('hidden');
}

// Form submission
document.getElementById('awardForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    showLoader();
    
    const formData = new FormData(this);
    
    try {
        const url = editingAwardId ? 
            `/api/hero/awards/update/${editingAwardId}/` : 
            '/api/hero/awards/create/';
        
        const response = await fetch(url, {
            method: editingAwardId ? 'PATCH' : 'POST',
            headers: {
                'Authorization': `Bearer ${getToken()}`
            },
            body: formData
        });
        
        if (response.ok) {
            const awardData = await response.json();
            
            if (editingAwardId) {
                const index = awards.findIndex(a => a.id === editingAwardId);
                awards[index] = awardData;
            } else {
                awards.unshift(awardData);
            }
            
            loadAwards();
            closeModal();
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to save award'));
        }
    } catch (error) {
        alert('Network error: ' + error.message);
    } finally {
        hideLoader();
    }
});

async function toggleAwardStatus(id) {
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/awards/toggle-active/${id}/`, {
            method: 'PATCH'
        });
        
        if (response.ok) {
            const awardData = await response.json();
            const index = awards.findIndex(a => a.id === id);
            awards[index] = awardData;
            loadAwards();
        }
    } catch (error) {
        alert('Error toggling status: ' + error.message);
    } finally {
        hideLoader();
    }
}

async function deleteAward(id) {
    if (!confirm('Are you sure you want to delete this award?')) return;
    
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/awards/delete/${id}/`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            awards = awards.filter(a => a.id !== id);
            loadAwards();
        }
    } catch (error) {
        alert('Error deleting award: ' + error.message);
    } finally {
        hideLoader();
    }
}
</script>
{% endblock %}
