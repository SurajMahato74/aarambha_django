{% extends 'admin/base.html' %}

{% block title %}Partners Management{% endblock %}
{% block page_title %}Partners Management{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <p class="text-slate-400">Manage partners for the website</p>
    <button onclick="openCreateModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> Add Partner
    </button>
</div>

<!-- Partners Table -->
<div class="card rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-slate-800/50 text-xs text-slate-400">
                <tr>
                    <th class="text-left p-4">Logo</th>
                    <th class="text-left p-4">Name</th>
                    <th class="text-left p-4">Website</th>
                    <th class="text-left p-4">Order</th>
                    <th class="text-left p-4">Status</th>
                    <th class="text-left p-4">Actions</th>
                </tr>
            </thead>
            <tbody id="partnersTableBody" class="divide-y divide-slate-700">
                <!-- Partners will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="partnerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-slate-800 rounded-lg p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-white">Add Partner</h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="partnerForm" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Logo *</label>
                    <input type="file" id="logo" name="logo" accept="image/*" required
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    <div id="currentLogo" class="mt-2 hidden">
                        <img id="currentLogoPreview" src="" alt="Current logo" class="w-20 h-20 object-cover rounded">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Website URL</label>
                    <input type="url" id="website_url" name="website_url"
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500"
                           placeholder="https://example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Order</label>
                    <input type="number" id="order" name="order" value="0"
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="is_active" name="is_active" checked
                           class="w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500">
                    <label for="is_active" class="ml-2 text-sm text-slate-300">Active</label>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" onclick="closeModal()" 
                        class="px-4 py-2 text-slate-400 hover:text-white">Cancel</button>
                <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    <span id="submitText">Create Partner</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let partners = {{ partners|safe }};
let editingPartnerId = null;

// Load partners on page load
document.addEventListener('DOMContentLoaded', function() {
    loadPartners();
});

function loadPartners() {
    const tbody = document.getElementById('partnersTableBody');
    tbody.innerHTML = '';
    
    partners.forEach(partner => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-slate-800/30 transition';
        
        row.innerHTML = `
            <td class="p-4">
                ${partner.logo ? 
                    `<img src="${partner.logo}" alt="${partner.name}" class="w-12 h-12 object-cover rounded">` : 
                    '<div class="w-12 h-12 bg-slate-600 rounded flex items-center justify-center"><i class="fas fa-image text-slate-400"></i></div>'
                }
            </td>
            <td class="p-4 font-medium text-white">${partner.name}</td>
            <td class="p-4 text-slate-300">
                ${partner.website_url ? 
                    `<a href="${partner.website_url}" target="_blank" class="text-indigo-400 hover:text-indigo-300">${partner.website_url}</a>` : 
                    'Not specified'
                }
            </td>
            <td class="p-4 text-slate-300">${partner.order}</td>
            <td class="p-4">
                <span class="badge ${partner.is_active ? 'bg-emerald-900/30 text-emerald-300' : 'bg-slate-700 text-slate-400'}">
                    ${partner.is_active ? 'Active' : 'Inactive'}
                </span>
            </td>
            <td class="p-4">
                <div class="flex gap-2">
                    <button onclick="editPartner(${partner.id})" class="text-indigo-400 hover:text-indigo-300">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="togglePartnerStatus(${partner.id})" class="text-amber-400 hover:text-amber-300">
                        <i class="fas fa-toggle-${partner.is_active ? 'on' : 'off'}"></i>
                    </button>
                    <button onclick="deletePartner(${partner.id})" class="text-red-400 hover:text-red-300">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        `;
        
        tbody.appendChild(row);
    });
}

function openCreateModal() {
    editingPartnerId = null;
    document.getElementById('modalTitle').textContent = 'Add Partner';
    document.getElementById('submitText').textContent = 'Create Partner';
    document.getElementById('partnerForm').reset();
    document.getElementById('is_active').checked = true;
    document.getElementById('currentLogo').classList.add('hidden');
    document.getElementById('logo').required = true;
    document.getElementById('partnerModal').classList.remove('hidden');
}

function editPartner(id) {
    const partner = partners.find(p => p.id === id);
    if (!partner) return;
    
    editingPartnerId = id;
    document.getElementById('modalTitle').textContent = 'Edit Partner';
    document.getElementById('submitText').textContent = 'Update Partner';
    
    document.getElementById('name').value = partner.name;
    document.getElementById('website_url').value = partner.website_url || '';
    document.getElementById('order').value = partner.order;
    document.getElementById('is_active').checked = partner.is_active;
    document.getElementById('logo').required = false;
    
    if (partner.logo) {
        document.getElementById('currentLogo').classList.remove('hidden');
        document.getElementById('currentLogoPreview').src = partner.logo;
    } else {
        document.getElementById('currentLogo').classList.add('hidden');
    }
    
    document.getElementById('partnerModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('partnerModal').classList.add('hidden');
}

// Form submission
document.getElementById('partnerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    showLoader();
    
    const formData = new FormData(this);
    
    try {
        const url = editingPartnerId ? 
            `/api/hero/partners/update/${editingPartnerId}/` : 
            '/api/hero/partners/create/';
        
        const response = await fetch(url, {
            method: editingPartnerId ? 'PATCH' : 'POST',
            headers: {
                'Authorization': `Bearer ${getToken()}`
            },
            body: formData
        });
        
        if (response.ok) {
            const partnerData = await response.json();
            
            if (editingPartnerId) {
                const index = partners.findIndex(p => p.id === editingPartnerId);
                partners[index] = partnerData;
            } else {
                partners.unshift(partnerData);
            }
            
            loadPartners();
            closeModal();
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to save partner'));
        }
    } catch (error) {
        alert('Network error: ' + error.message);
    } finally {
        hideLoader();
    }
});

async function togglePartnerStatus(id) {
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/partners/toggle-active/${id}/`, {
            method: 'PATCH'
        });
        
        if (response.ok) {
            const partnerData = await response.json();
            const index = partners.findIndex(p => p.id === id);
            partners[index] = partnerData;
            loadPartners();
        }
    } catch (error) {
        alert('Error toggling status: ' + error.message);
    } finally {
        hideLoader();
    }
}

async function deletePartner(id) {
    if (!confirm('Are you sure you want to delete this partner?')) return;
    
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/partners/delete/${id}/`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            partners = partners.filter(p => p.id !== id);
            loadPartners();
        }
    } catch (error) {
        alert('Error deleting partner: ' + error.message);
    } finally {
        hideLoader();
    }
}
</script>
{% endblock %}
