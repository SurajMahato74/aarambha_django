{% extends 'admin/base.html' %}

{% block title %}Events Management{% endblock %}
{% block page_title %}Events Management{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <p class="text-slate-400">Manage events for the website</p>
    <button onclick="openCreateModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> Add Event
    </button>
</div>

<!-- Events Table -->
<div class="card rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-slate-800/50 text-xs text-slate-400">
                <tr>
                    <th class="text-left p-4">Image</th>
                    <th class="text-left p-4">Title</th>
                    <th class="text-left p-4">Location</th>
                    <th class="text-left p-4">Date</th>
                    <th class="text-left p-4">Order</th>
                    <th class="text-left p-4">Status</th>
                    <th class="text-left p-4">Actions</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody" class="divide-y divide-slate-700">
                <!-- Events will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-slate-800 rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-white">Add Event</h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="eventForm" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Title *</label>
                    <input type="text" id="title" name="title" required 
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Description *</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Image</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    <div id="currentImage" class="mt-2 hidden">
                        <img id="currentImagePreview" src="" alt="Current image" class="w-20 h-20 object-cover rounded">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Event Date</label>
                        <input type="datetime-local" id="event_date" name="event_date"
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Order</label>
                        <input type="number" id="order" name="order" value="0"
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Location</label>
                    <input type="text" id="location" name="location"
                           class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="is_active" name="is_active" checked
                           class="w-4 h-4 text-indigo-600 bg-slate-700 border-slate-600 rounded focus:ring-indigo-500">
                    <label for="is_active" class="ml-2 text-sm text-slate-300">Active</label>
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" onclick="closeModal()" 
                        class="px-4 py-2 text-slate-400 hover:text-white">Cancel</button>
                <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    <span id="submitText">Create Event</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let events = {{ events|safe }};
let editingEventId = null;

// Load events on page load
document.addEventListener('DOMContentLoaded', function() {
    loadEvents();
});

function loadEvents() {
    const tbody = document.getElementById('eventsTableBody');
    tbody.innerHTML = '';
    
    events.forEach(event => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-slate-800/30 transition';
        
        const eventDate = event.event_date ? new Date(event.event_date).toLocaleDateString() : 'Not set';
        
        row.innerHTML = `
            <td class="p-4">
                ${event.image ? 
                    `<img src="${event.image}" alt="${event.title}" class="w-12 h-12 object-cover rounded">` : 
                    '<div class="w-12 h-12 bg-slate-600 rounded flex items-center justify-center"><i class="fas fa-image text-slate-400"></i></div>'
                }
            </td>
            <td class="p-4 font-medium text-white">${event.title}</td>
            <td class="p-4 text-slate-300">${event.location || 'Not specified'}</td>
            <td class="p-4 text-slate-300">${eventDate}</td>
            <td class="p-4 text-slate-300">${event.order}</td>
            <td class="p-4">
                <span class="badge ${event.is_active ? 'bg-emerald-900/30 text-emerald-300' : 'bg-slate-700 text-slate-400'}">
                    ${event.is_active ? 'Active' : 'Inactive'}
                </span>
            </td>
            <td class="p-4">
                <div class="flex gap-2">
                    <button onclick="editEvent(${event.id})" class="text-indigo-400 hover:text-indigo-300">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="toggleEventStatus(${event.id})" class="text-amber-400 hover:text-amber-300">
                        <i class="fas fa-toggle-${event.is_active ? 'on' : 'off'}"></i>
                    </button>
                    <button onclick="deleteEvent(${event.id})" class="text-red-400 hover:text-red-300">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        `;
        
        tbody.appendChild(row);
    });
}

function openCreateModal() {
    editingEventId = null;
    document.getElementById('modalTitle').textContent = 'Add Event';
    document.getElementById('submitText').textContent = 'Create Event';
    document.getElementById('eventForm').reset();
    document.getElementById('is_active').checked = true;
    document.getElementById('currentImage').classList.add('hidden');
    document.getElementById('eventModal').classList.remove('hidden');
}

function editEvent(id) {
    const event = events.find(e => e.id === id);
    if (!event) return;
    
    editingEventId = id;
    document.getElementById('modalTitle').textContent = 'Edit Event';
    document.getElementById('submitText').textContent = 'Update Event';
    
    document.getElementById('title').value = event.title;
    document.getElementById('description').value = event.description;
    document.getElementById('location').value = event.location || '';
    document.getElementById('order').value = event.order;
    document.getElementById('is_active').checked = event.is_active;
    
    if (event.event_date) {
        const date = new Date(event.event_date);
        document.getElementById('event_date').value = date.toISOString().slice(0, 16);
    }
    
    if (event.image) {
        document.getElementById('currentImage').classList.remove('hidden');
        document.getElementById('currentImagePreview').src = event.image;
    } else {
        document.getElementById('currentImage').classList.add('hidden');
    }
    
    document.getElementById('eventModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('eventModal').classList.add('hidden');
}

// Form submission
document.getElementById('eventForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    showLoader();
    
    const formData = new FormData(this);
    
    try {
        const url = editingEventId ? 
            `/api/hero/events/update/${editingEventId}/` : 
            '/api/hero/events/create/';
        
        const response = await fetch(url, {
            method: editingEventId ? 'PATCH' : 'POST',
            headers: {
                'Authorization': `Bearer ${getToken()}`
            },
            body: formData
        });
        
        if (response.ok) {
            const eventData = await response.json();
            
            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                events[index] = eventData;
            } else {
                events.unshift(eventData);
            }
            
            loadEvents();
            closeModal();
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to save event'));
        }
    } catch (error) {
        alert('Network error: ' + error.message);
    } finally {
        hideLoader();
    }
});

async function toggleEventStatus(id) {
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/events/toggle-active/${id}/`, {
            method: 'PATCH'
        });
        
        if (response.ok) {
            const eventData = await response.json();
            const index = events.findIndex(e => e.id === id);
            events[index] = eventData;
            loadEvents();
        }
    } catch (error) {
        alert('Error toggling status: ' + error.message);
    } finally {
        hideLoader();
    }
}

async function deleteEvent(id) {
    if (!confirm('Are you sure you want to delete this event?')) return;
    
    showLoader();
    
    try {
        const response = await fetchAPI(`/api/hero/events/delete/${id}/`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            events = events.filter(e => e.id !== id);
            loadEvents();
        }
    } catch (error) {
        alert('Error deleting event: ' + error.message);
    } finally {
        hideLoader();
    }
}
</script>
{% endblock %}
