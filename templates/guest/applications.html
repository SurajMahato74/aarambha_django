<!-- Applications Section -->
<div id="applications" class="content-section" style="display: none;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <h4 class="card-title mb-4 fw-bold">My Applications</h4>

            <!-- Stats Row -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card h-100 border-0 bg-white shadow-sm">
                        <div class="card-body text-center p-3">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-2">
                                <i class="fas fa-file-lines fa-lg text-primary"></i>
                            </div>
                            <p class="small text-muted mb-1">Total Applications</p>
                            <h5 class="fw-bold mb-0" id="totalApps">0</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 bg-white shadow-sm">
                        <div class="card-body text-center p-3">
                            <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex p-3 mb-2">
                                <i class="fas fa-clock fa-lg text-warning"></i>
                            </div>
                            <p class="small text-muted mb-1">Pending</p>
                            <h5 class="fw-bold mb-0" id="pendingApps">0</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 bg-white shadow-sm">
                        <div class="card-body text-center p-3">
                            <div class="bg-info bg-opacity-10 rounded-circle d-inline-flex p-3 mb-2">
                                <i class="fas fa-calendar fa-lg text-info"></i>
                            </div>
                            <p class="small text-muted mb-1">Interviews</p>
                            <h5 class="fw-bold mb-0" id="interviewApps">0</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Applications Container -->
            <div id="applicationsContainer" class="bg-white rounded p-4 shadow-sm">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-3">Loading your applications...</p>
                </div>
            </div>

            <!-- Quick Actions (shown when no applications) -->
            <div id="quickActions" style="display: none;" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <a href="/member-form/" class="btn btn-outline-primary w-100 py-2">
                            <i class="fas fa-user-plus me-2"></i> Become a Member
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="/volunteer-form/" class="btn btn-outline-success w-100 py-2">
                            <i class="fas fa-hands-helping me-2"></i> Become a Volunteer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
