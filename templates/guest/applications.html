{% extends 'guest/base.html' %}

{% block title %}My Applications{% endblock %}
{% block page_title %}My Applications{% endblock %}

{% block content %}
<div class="p-6">
    <div class="bg-slate-800 rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-slate-700">
                <tr>
                    <th class="px-4 py-3 text-left text-white">Type</th>
                    <th class="px-4 py-3 text-left text-white">Name</th>
                    <th class="px-4 py-3 text-left text-white">Location</th>
                    <th class="px-4 py-3 text-left text-white">Status</th>
                    <th class="px-4 py-3 text-left text-white">Applied</th>
                    <th class="px-4 py-3 text-left text-white">Actions</th>
                </tr>
            </thead>
            <tbody id="appsTable" class="text-slate-300">
                <tr><td colspan="6" class="text-center py-8">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-slate-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-white">Application Details</h2>
            <button onclick="closeModal()" class="text-slate-400 hover:text-white">✕</button>
        </div>
        <div id="modalContent"></div>
    </div>
</div>

<script>
async function loadApps() {
    const response = await fetchAPI('/api/applications/my-applications/');
    const data = await response.json();
    
    document.getElementById('appsTable').innerHTML = data.length ? data.map(app => `
        <tr class="border-t border-slate-700">
            <td class="px-4 py-3 capitalize">${app.application_type}</td>
            <td class="px-4 py-3">${app.full_name}</td>
            <td class="px-4 py-3">${app.country || 'Nepal'}${app.district ? ' - ' + app.district : ''}</td>
            <td class="px-4 py-3"><span class="px-2 py-1 rounded text-xs ${getStatusColor(app.status)}">${app.status.replace('_', ' ')}</span></td>
            <td class="px-4 py-3">${new Date(app.applied_at).toLocaleDateString()}</td>
            <td class="px-4 py-3">
                <button onclick="viewDetails(${app.id})" class="text-blue-400 hover:text-blue-300">
                    <i class="fas fa-eye"></i>
                </button>
            </td>
        </tr>
    `).join('') : '<tr><td colspan="6" class="text-center py-8">No applications yet</td></tr>';
}

function getStatusColor(status) {
    return {pending: 'bg-yellow-600', interview_scheduled: 'bg-blue-600', rejected: 'bg-red-600', approved: 'bg-green-600'}[status] || 'bg-gray-600';
}

async function viewDetails(id) {
    const response = await fetchAPI(`/api/applications/${id}/`);
    const app = await response.json();
    
    document.getElementById('modalContent').innerHTML = `
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div><p class="text-slate-400 text-xs">Type</p><p class="text-white capitalize">${app.application_type}</p></div>
                <div><p class="text-slate-400 text-xs">Status</p><p class="text-white">${app.status.replace('_', ' ')}</p></div>
                <div><p class="text-slate-400 text-xs">Phone</p><p class="text-white">${app.phone}</p></div>
                <div><p class="text-slate-400 text-xs">Location</p><p class="text-white">${app.country || 'Nepal'}${app.district ? ' - ' + app.district : ''}</p></div>
            </div>
            ${app.status === 'interview_scheduled' ? `
                <div class="bg-blue-900/30 border border-blue-700 rounded-lg p-4">
                    <h4 class="text-white font-semibold mb-2">Interview Scheduled</h4>
                    <p class="text-sm mb-1"><span class="text-slate-400">Date:</span> ${new Date(app.interview_datetime).toLocaleString()}</p>
                    ${app.interview_link ? `<p class="text-sm mb-1"><span class="text-slate-400">Link:</span> <a href="${app.interview_link}" target="_blank" class="text-blue-400">${app.interview_link}</a></p>` : ''}
                    ${app.interview_description ? `<p class="text-sm mb-2"><span class="text-slate-400">Notes:</span> ${app.interview_description}</p>` : ''}
                    ${!app.interview_acknowledged ? `
                        <button onclick="acknowledgeInterview(${app.id})" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                            I've Noted This Schedule
                        </button>
                    ` : '<p class="text-green-400 text-sm mt-2">✓ Schedule Acknowledged</p>'}
                </div>
            ` : ''}
            ${app.status === 'rejected' && app.rejection_reason ? `
                <div class="bg-red-900/30 border border-red-700 rounded-lg p-4">
                    <h4 class="text-white font-semibold mb-2">Rejection Reason</h4>
                    <p class="text-slate-300 text-sm">${app.rejection_reason}</p>
                </div>
            ` : ''}
        </div>
    `;
    document.getElementById('detailModal').classList.remove('hidden');
}

async function acknowledgeInterview(id) {
    const response = await fetchAPI(`/api/applications/${id}/acknowledge/`, {method: 'POST'});
    if (response.ok) {
        alert('Schedule acknowledged!');
        closeModal();
        loadApps();
    }
}

function closeModal() {
    document.getElementById('detailModal').classList.add('hidden');
}

loadApps();
</script>
{% endblock %}
