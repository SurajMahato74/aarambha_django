{% load static %}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Payment Success - Aarambha Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #cbd5e1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-slate-800 rounded-lg p-8 text-center">
        <div id="loading" class="space-y-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-500 mx-auto"></div>
            <p class="text-slate-300">Verifying payment...</p>
        </div>
        
        <div id="success" class="hidden space-y-4">
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Payment Successful!</h2>
            <p class="text-slate-300">Your membership fee has been paid successfully. Your application is now complete.</p>
            <a href="/guest/dashboard/" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 mt-4">Go to Dashboard</a>
        </div>
        
        <div id="error" class="hidden space-y-4">
            <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Payment Failed</h2>
            <p class="text-slate-300" id="errorMessage">Payment verification failed. Please try again.</p>
            <a href="/guest/dashboard/" class="inline-block px-6 py-3 bg-slate-600 text-white rounded-lg hover:bg-slate-700 mt-4">Back to Dashboard</a>
        </div>
    </div>

    <script src="{% static 'js/config.js' %}"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pidx = urlParams.get('pidx');
        const appId = window.location.pathname.split('/')[3];
        
        if (!pidx) {
            showError('Payment ID not found');
        } else {
            verifyPayment();
        }
        
        async function verifyPayment() {
            try {
                const response = await fetchAPI(`/api/applications/${appId}/verify-payment/?pidx=${pidx}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.error || 'Payment verification failed');
                }
            } catch (error) {
                showError('Network error. Please contact support.');
            }
        }
        
        function showSuccess() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
